<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="root">
        <h1 style="margin-top:50px">Drum <span><img style="width:100px"src="./images/tom1.png" alt=""></span> <span><img style="width:100px"src="./images/tom2.png" alt=""></span> Kit</h1>
        <div class="keys">
            <div class="key" data-key="65">
                <p>A</p>
                <span>Cash</span>
            </div>

            <div class="key" data-key="83">

                <span>Tom4</span>

    </div>

    <audio data-key="65" src="./sounds/crash.mp3"></audio>
    <audio data-key="83" src="./sounds/kick-bass.mp3"></audio>
    <audio data-key="68" src="./sounds/snare.mp3"></audio>
    <audio data-key="70" src="./sounds/tom-1.mp3"></audio>
    <audio data-key="71" src="./sounds/tom-2.mp3"></audio>
